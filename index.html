<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Menu | CSS - JQUERY</title>
<!--    links-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bg">
        <img src="img/logo1.png" alt="">
    </div>
<!--  first circle-->
   <div id="main">
       <img src="img/menu.png" id="icon" alt="">
       <div id="menu">
           <ul>
               <li>HOME</li>
               <li>ABOUT</li>
               <li>SERVICES</li>
               <li>WORK</li>
               <li>CONTACT</li>
           </ul>
       </div>
   </div>
<!--   second circle-->
   <div id="menu-circle-layer"></div>
   
<!--   social media circle-->
    <div id="social-media">
        <div id="container">
            <div id="msg">FOLLOW US</div>
            <ul>
                <li><img src="img/facebook.png" alt=""></li>
                <li><img src="img/instagram.png" alt=""></li>
                <li><img src="img/twitter.png" alt=""></li>
            </ul>
        </div>
    </div>
<!--    social media circle 2-->
   <div id="social-circle-layer"></div>
    
<!--    scripts-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
